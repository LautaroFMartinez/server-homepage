services:
  homepage:
    build: .
    container_name: lau-homepage
    restart: unless-stopped
    ports:
      - "4321:4321"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    environment:
      - NODE_ENV=production
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN:-}
    user: root
    networks:
      - nginxreverseproxy_default

networks:
  nginxreverseproxy_default:
    external: true
